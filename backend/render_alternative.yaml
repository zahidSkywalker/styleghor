services:
  - type: web
    name: styleghor-backend
    env: python
    plan: free
    rootDir: backend
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --no-input
      python manage.py migrate
    startCommand: "gunicorn styleghor.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DJANGO_SETTINGS_MODULE
        value: styleghor.settings
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: styleghor-db
          property: connectionString
      - key: SSL_COMMERZ_STORE_ID
        value: "your_test_store_id"
      - key: SSL_COMMERZ_STORE_PASSWORD
        value: "your_test_store_password"
      - key: SSL_COMMERZ_SANDBOX
        value: "True"

databases:
  - name: styleghor-db
    databaseName: styleghor
    user: styleghor_user
    plan: free