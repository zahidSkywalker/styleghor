{% extends 'base.html' %}
{% load static %}

{% block title %}Add New Address - Style Ghor{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Add New Address</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="id_address_type" class="form-label">Address Type</label>
                                <select name="address_type" class="form-select" id="id_address_type" required>
                                    <option value="">Select Address Type</option>
                                    <option value="home">Home</option>
                                    <option value="work">Work</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="id_recipient_name" class="form-label">Recipient Name</label>
                                <input type="text" name="recipient_name" class="form-control" id="id_recipient_name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="id_phone_number" class="form-label">Phone Number</label>
                                <input type="tel" name="phone_number" class="form-control" id="id_phone_number" required>
                            </div>
                            <div class="col-12">
                                <label for="id_address_line_1" class="form-label">Address Line 1</label>
                                <input type="text" name="address_line_1" class="form-control" id="id_address_line_1" required>
                            </div>
                            <div class="col-12">
                                <label for="id_address_line_2" class="form-label">Address Line 2 (Optional)</label>
                                <input type="text" name="address_line_2" class="form-control" id="id_address_line_2">
                            </div>
                            <div class="col-md-4">
                                <label for="id_city" class="form-label">City</label>
                                <input type="text" name="city" class="form-control" id="id_city" required>
                            </div>
                            <div class="col-md-4">
                                <label for="id_state" class="form-label">State/Province</label>
                                <input type="text" name="state" class="form-control" id="id_state" required>
                            </div>
                            <div class="col-md-4">
                                <label for="id_zip_code" class="form-label">ZIP/Postal Code</label>
                                <input type="text" name="zip_code" class="form-control" id="id_zip_code" required>
                            </div>
                            <div class="col-md-6">
                                <label for="id_country" class="form-label">Country</label>
                                <select name="country" class="form-select" id="id_country" required>
                                    <option value="">Select Country</option>
                                    <option value="Bangladesh">Bangladesh</option>
                                    <option value="India">India</option>
                                    <option value="Pakistan">Pakistan</option>
                                    <option value="Sri Lanka">Sri Lanka</option>
                                    <option value="Nepal">Nepal</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="id_landmark" class="form-label">Landmark (Optional)</label>
                                <input type="text" name="landmark" class="form-control" id="id_landmark">
                            </div>
                            <div class="col-12">
                                <label for="id_delivery_instructions" class="form-label">Delivery Instructions (Optional)</label>
                                <textarea name="delivery_instructions" class="form-control" id="id_delivery_instructions" rows="3"></textarea>
                            </div>
                            <div class="col-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="is_default" id="id_is_default">
                                    <label class="form-check-label" for="id_is_default">
                                        Set as default address
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-flex gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">Save Address</button>
                            <a href="{% url 'users:address_list' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
